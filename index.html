<!DOCTYPE html>
<html>
  <head>
    <title>Charlie</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jacksonkoh8/AR.js@99bda004452549e8a7576b9e7afc26992aa0104e/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="aframe-extras.loaders.min.js"></script>
    <script src="sky.js"></script>
    
    <script>
      window.onload = function () {
        alert("Android users experiencing extreme camera zoom should go to browser setting, accessibility/display/appearance, turn off force enable zoom/manual zoom/control zoom\n\nClick on X on the top right hand to partially hide background\n\nPress the different buttons to show/hide the features in sequence from left to right.");
      };
    </script>
  </head>

  <body> 
  <div id="skybtn">
    <button 
    class="skybtn" 
    id="skybtn"
    onclick="skyCTRL()"
    >X</button>

  <!-- edit message to be shown when description button is pressed
  use "\n" without quotes to create new paragraph
  don't remove the quotes without the brackets of alert -->
  <script>
    function description_text() {
      alert("Wait, why is that pile of ashes moving…  Oh wait, is it a phoenix?!\n\nCharlie can always be seen ‘flying’ around campus during House and School events. Its burning passion radiates to continue Conprendite Flammam (‘Igniting the Flame’).\n\nNow come on, Charlie’s not getting any younger waiting for you to continue on your quest!");
    }
  </script>
  <!-- edit message to be shown when description button is pressed
  use "\n" without quotes to create new paragraph 
  don't remove the quotes without the brackets of alert -->
  <script>
    function next_location_text() {
      alert("The next location is: Outside the student council room\n");
    }
  </script>

  </div>
    <div id="bottomButtons">
      <!-- change the word just before </button> to change text appearing on button, don't change id-->
      <button class="button" id="Description" onClick="description_text()">Description</button>
      <button class="button" id="NextLocation" onClick="next_location_text()">Next Location</button>
      <!-- go to styles.css if you want to change the style of the button like colour and width etc -->
    </div> 
    
    <a-scene
      arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      loading-screen="enabled: false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
      id="scene"
    >
      <a-assets>
        <a-asset-item id="charliedraft3 (drkoh edited)-gltf" src="charliedraft3 (drkoh edited).glb"></a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        
        <a-sky 
          id=sky
          color="#C0C0C0"
          opacity="0"
        >
        </a-sky>        
        
      <a-entity
        id="charliedraft3 (drkoh edited)-model"
        gltf-model="#charliedraft3 (drkoh edited)-gltf"
        position="0 0 0"
        rotation="0 0 0"
        scale="3 3 3"
        class="clickable"
        gesture-handler
        >
      </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
